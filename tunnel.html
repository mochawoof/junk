<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Light Tunnel: 3D</title>
</head>
<style>
    body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background: #000;
    }

    #canvas {
        background: #000;
        position: absolute;
        margin: auto;
        top: 0; bottom: 0; left: 0; right: 0;
    }
</style>
<body>
    <canvas id="canvas" width="1280" height="720"></canvas>
</body>
<script>
    // Resize canvas properly for aspect ratio
    const canvas = document.querySelector("#canvas");

    function onResize() {
        let caspect = canvas.height / canvas.width;
        let icaspect = canvas.width / canvas.height;

        let vwidth = window.innerWidth;
        let vheight = vwidth * caspect;

        let hheight = window.innerHeight;
        let hwidth = hheight * icaspect;

        if (vheight > window.innerHeight) {
            canvas.style.width = hwidth + "px";
            canvas.style.height = hheight + "px";
        } else {
            canvas.style.width = vwidth + "px";
            canvas.style.height = vheight + "px";
        }
    }

    function getScale(time) {
        return (epoch() - (Math.floor(epoch() / time) * time)) / time;
    }

    function getInvScale(time) {
        let scale = getScale(time * 2) * 2;
        if (scale < 1) {
            return scale;
        } else {
            return 2 - scale;
        }
    }

    const ctx = canvas.getContext("2d");
    let firstDraw = -1;

    function epoch() {
        return Date.now() - firstDraw;
    }

    function rgb(r, g, b) {
        if (r > 255) {r = 255} if (g > 255) {g = 255} if (b > 255) {b = 255}
        if (r < 0) {r = 0} if (g < 0) {g = 0} if (b < 0) {b = 0}
        return "rgb(" + r + ", " + g + ", " + b + ")";
    }

    function drawGame() {
        if (firstDraw == -1) {
            firstDraw = Date.now();
        }

        onResize();

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.lineWidth = 2;
        
        let lrectColor = [0, 255, 255];
        let lrectSpacing = 10;
        let lrectWidth = 0;
        let lrectN = 0;

        let lrectColorBeat = 1000;
        let lrectSpeedBeat = 300;

        while (lrectWidth < canvas.width) {
            let colorScale = getInvScale(lrectColorBeat / 2);
            ctx.strokeStyle = rgb(
                lrectColor[0] + (colorScale * 255),
                lrectColor[1] + (colorScale * 255),
                lrectColor[2] * (colorScale * 255)
            );

            lrectWidth = (lrectN * lrectN) * lrectSpacing;
            let lrectNextWidth = ((lrectN + 1) * (lrectN + 1)) * lrectSpacing;
            lrectWidth += (lrectNextWidth - lrectWidth) * getScale(lrectSpeedBeat);
            
            let lrectHeight = (canvas.height / canvas.width) * lrectWidth;
            let lrectx = (canvas.width / 2) - (lrectWidth / 2);
            let lrecty = (canvas.height / 2) - (lrectHeight / 2);

            // Draw 3d diagonal lines
            if (lrectN == 1) {
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(lrectx, lrecty);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(canvas.width - 1, 0);
                ctx.lineTo(lrectx + lrectWidth, lrecty);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, canvas.height - 1);
                ctx.lineTo(lrectx, lrecty + lrectHeight);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(canvas.width - 1, canvas.height - 1);
                ctx.lineTo(lrectx + lrectWidth, lrecty + lrectHeight);
                ctx.stroke();
            }

            ctx.strokeRect(
                lrectx,
                lrecty,
                lrectWidth,
                lrectHeight
            );
            lrectN++;
        }

        requestAnimationFrame(drawGame);
    }
    drawGame();
</script>
</html>
