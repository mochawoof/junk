<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Light Tunnel: 3D</title>
</head>
<style>
    body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background: #000;
    }

    #canvas {
        background: #000;
        position: absolute;
        margin: auto;
        top: 0; bottom: 0; left: 0; right: 0;
    }
</style>
<body>
    <canvas id="canvas" width="1280" height="720"></canvas>
</body>
<script>
    // Resize canvas properly for aspect ratio
    const canvas = document.querySelector("#canvas");

    function onResize() {
        let caspect = canvas.height / canvas.width;
        let icaspect = canvas.width / canvas.height;

        let vwidth = window.innerWidth;
        let vheight = vwidth * caspect;

        let hheight = window.innerHeight;
        let hwidth = hheight * icaspect;

        if (vheight > window.innerHeight) {
            canvas.style.width = hwidth + "px";
            canvas.style.height = hheight + "px";
        } else {
            canvas.style.width = vwidth + "px";
            canvas.style.height = vheight + "px";
        }
    }

    function getScale(time) {
        return (epoch() - (Math.floor(epoch() / time) * time)) / time;
    }

    const ctx = canvas.getContext("2d");
    let firstDraw = -1;

    function epoch() {
        return Date.now() - firstDraw;
    }

    function drawGame() {
        if (firstDraw == -1) {
            firstDraw = Date.now();
        }

        onResize();

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = "#00f";
        ctx.lineWidth = 2;

        let maxLines = 20;
        for (let i=0; i < maxLines; i++) {
            let lineRectWidth = canvas.width;

            let x = (canvas.width / 2) - (lineRectWidth / 2);
            let y = (canvas.height / 2) - (lineRectHeight / 2);

            ctx.strokeRect(x, y, lineRectWidth, lineRectHeight);
        }

        requestAnimationFrame(drawGame);
    }
    drawGame();
</script>
</html>
