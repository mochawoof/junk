<!DOCTYPE html>
<html>

    <title>Library</title>

<style>
    body {
        width: 100vw;
        height: 100vh;

        margin: 0;
        overflow-x: hidden;
        overflow-y: auto;

        background: #fff;
        color: #000;
    }

    p {
        margin-top: 10px;
        margin-bottom: 10px;
    }

    a {
        color: #0000ff;
        text-decoration: underline;
        cursor: pointer;
    }

    a:hover {
        text-decoration: none;
    }

    #page_number {
        margin: 0;
        padding-left: 5px;
        text-align: center;

        font-family: inherit;
        outline: none;
        border-radius: 99999px;
        border: 1px solid #000;
    }

    #container {
        max-width: 80%;
        margin: auto;

        font-family: Cambria, Times, 'Times New Roman', serif;
    }

    #nav {
        text-align: center;
        border-bottom: 3px double #000;
        padding-bottom: 10px;
        white-space: nowrap;
    }
</style>

<body>
    <div id="container">
        <p id="nav"><a id="back" href="#">&xlarr;</a>&emsp;<input id="page_number" type="number" placeholder="Page"
                value="1">&emsp;<a id="forward" href="#">&xrarr;</a></p>
        <p id="page"></p>
    </div>
</body>

<script>

    const chars_per_page = 1700;
    const chars_per_interval = 50;
    const ascii = " !\"#$%&'()*+,-./0123456789:;<=>?@ABCDEFGHIJKLMNOPQRSTUVWXYZ[\\]^_`abcdefghijklmnopqrstuvwxyz{|}~\n";
    const generation_interval = 10;

    const page_number = document.querySelector("#page_number");
    const back = document.querySelector("#back");
    const forward = document.querySelector("#forward");
    const page = document.querySelector("#page");

    let rand;
    let generation_interval_id;
    let rand_i;

    function load_page(number) {
        page_number.value = number;
        page.innerText = "";

        rand = new Math.seedrandom(number);
        rand_i = 0;

        clearInterval(generation_interval_id);

        generation_interval_id = setInterval(() => {
            if (rand_i < chars_per_page) {
                for (let i=0; i < chars_per_interval; i++) {
                        page.innerText += ascii[Math.floor(rand.quick() * ascii.length)];
                        rand_i++;
                }
            } else {
                clearInterval(generation_interval_id);
            }
        }, generation_interval);
    }

    function get_page_number() {
        return parseInt(page_number.value);
    }

    function validate_and_load_page(number) {
        if (!isNaN(number) && number > 0) {
            load_page(number);
        } else {
            load_page(1);
        }
    }

    page_number.onchange = (e) => {
        let number = get_page_number();
        validate_and_load_page(number);
    }

    back.onclick = (e) => {
        let number = get_page_number();
        validate_and_load_page(number - 1);
    }

    forward.onclick = (e) => {
        let number = get_page_number();
        validate_and_load_page(number + 1);
    }

    load_page(1);
</script>

</html>
